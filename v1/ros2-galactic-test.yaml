description: A development and testing environment for ROS 2 Galactic.
version: 0.1

runs-on:
- arm64
- x86_64

instances:
  ros2-galactic-test:
    image: 20.04
    limits:
      min-cpu: 2
      min-mem: 4G
      min-disk: 40G
    timeout: 1800
    cloud-init:
      vendor-data: |
        runcmd:
          - |
            # set locale
            sudo apt update && sudo apt install locales
            sudo locale-gen en_US en_US.UTF-8
            sudo update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8
            export LANG=en_US.UTF-8
            locale  # verify settings

            # enable ubuntu universe repository
            sudo apt install software-properties-common
            sudo add-apt-repository universe

            # add ros2 gpg key
            sudo apt update && sudo apt install curl
            sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg

            #add the ROS 2 GPG key with apt
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null

            sudo apt update && sudo apt upgrade
            sudo apt install ros-galactic-ros-core
        final_message: "The ROS 2 Galactic environment is up, after $UPTIME seconds."

health-check: |
  set -e

  colcon --help
  rosdep --version
  ls /etc/ros/rosdep/sources.list.d/20-default.list
  ls /home/ubuntu/.ros/rosdep/sources.cache

  ls /opt/ros/galactic
